    <h1>Welcome to Tic-Tac-Toe</h1>

    <div class="outer-wrap">
      <div id="first-intro-screen" class="question-screen play">
        <!-- we can enter the SVG's here, not sure how yet? -->
        <p>Do you want to play? Please pick!</p>
        <div class="chooser" id="chooser">
          <button class="choice-0" id="O-button">O</button>
          <p>or</p>
          <button class="choice-X" id="X-button">X</button>
        </div>
      </div>
      <div class="hidden images" id="win-image">
        <img src="/assets/playerWins.jpeg" alt="" />
      </div>
      <div class="hidden images" id="lose-image">
        <img src="/assets/computer_win.gif" alt="" />
      </div>
      <div class="hidden images" id="draw-image">
        <img src="/assets/draw.gif" alt="" />
      </div>

      <div id="playagain-screen" class="question-screen playagain hidden">
        <!-- we can enter the SVG's here, not sure how yet? -->
        <p>Do you want to play again?</p>
        <div class="chooser">
          <!-- we can change these to buttons instead and also the above -->
          <button class="yes" id="yes">Y</button>
          <p></p>
          <button class="no" id="no">N</button>
        </div>
      </div>
